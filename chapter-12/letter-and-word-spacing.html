<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Letter Spacing and Word-Spacing</title>
	<style>
		h1,h2{
			text-transform: uppercase;
			letter-spacing: 0.2em;
		}
		.credits{
			font-weight: bold;
			word-spacing: 1em;
		}
	</style>
</head>
<body>
	<h1>Lorem</h1>
	<h2>Ipsum</h2>
	<p class="credits">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quam blanditiis delectus et non ducimus saepe dolore, perferendis iusto aspernatur laudantium hic rem nobis inventore incidunt accusamus minima consequuntur cumque praesentium.</p>
</body>
</html>
