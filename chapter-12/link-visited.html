<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Link Visited</title>
	<style>
		a:link{
			color: deeplink;
			text-decoration: none;
		}
		a:visited{
			color: black;
		}
		a:hover{
			color: deeplink;
			text-decoration: underline;
		}
		a:active{
			color: darkcyan;
		}
	</style>
</head>
