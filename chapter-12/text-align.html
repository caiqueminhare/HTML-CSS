<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Text Align</title>
	<style>
		h1{
			text-align: left;
		}
		p{
			text-align: justify;
		}
		.credits{
			text-align: right;
		}
	</style>
</head>
<body>
	<h1>Lorem</h1>
	<h2>Ipsum</h2>
	<p class="credits">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae molestias magnam, excepturi repudiandae totam, voluptatibus iusto asperiores quasi eius dolore, assumenda veritatis at est minima. Dolor nostrum doloribus et dolorem.</p>
</body>
</html>
