<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Text Transform</title>
	<style>
		h1{
			text-transform: uppercase;
		}
		h2{
			text-transform: lowercase;
		}
		.credits{
			text-transform: capitalize;
		}
		/* Text-transform can assume three values:
			* Uppercase
			* Lowercase
			* Capitalize
		*/
	</style>
</head>
<body>
	
</body>
</html>
